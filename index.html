<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=" This is password generator app">

    <title>Password Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main class="container-main">
        <div class="container-generator-heading">
            <h1>Random Password Generator</h1>
        </div>
        <div class="container-generator-paragraf">
            <p>Create strong and secure passwords to keep your account safe online.</p>
        </div>
        <div class="inputbox-container">
            <div class="image-container">
                <img src="./download.svg" alt="ImageLoading...">
            </div>
            <div class="generator-container">
                <div class="input-box-container">
                    <div class="input-box">
                        <p id="genpassword"></p>
                        <span class="showmessagepassword">VeryStrong</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="refreshbutton" height="1em" viewBox="0 0 512 512">
                            <path
                                d="M463.5 224H472c13.3 0 24-10.7 24-24V72c0-9.7-5.8-18.5-14.8-22.2s-19.3-1.7-26.2 5.2L413.4 96.6c-87.6-86.5-228.7-86.2-315.8 1c-87.5 87.5-87.5 229.3 0 316.8s229.3 87.5 316.8 0c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0c-62.5 62.5-163.8 62.5-226.3 0s-62.5-163.8 0-226.3c62.2-62.2 162.7-62.5 225.3-1L327 183c-6.9 6.9-8.9 17.2-5.2 26.2s12.5 14.8 22.2 14.8H463.5z" />
                        </svg>
                    </div>
                    <button class="buttoncopy">Copy</button>
                </div>
                <div class="input-box-container">
                    <div class="input-box-length">
                        <p>Password Length: <b class="passwordlength">25</b></p>
                        <div class="length-increase">
                            <div id="length-decrease"><b >-</b></div>
                            <input type="range" value="1" min="1" max="50"  name="range" id="input">
                            <div id="length-increase" ><b>+</b></div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>

</body>
<script src="./script.js"></script>
</html>
